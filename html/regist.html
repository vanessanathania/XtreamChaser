<div class="outer">
	<div class="container">
		<div class="header2">
			<h2>Pre-Register</h2>
		</div>

		<form class="form" id="form" method="post" action="">

			<div class="form-control">
				
				<label>Email:</label>
				<input type="email" placeholder="Your Email" id="email" name="email">
				<i class="fa fa-check-circle"></i>
				<i class="fa fa-exclamation-circle"></i>
				<small>Error Message</small>
			</div>

			<div class="form-control">
				<label>Username:</label>
				<input type="text" placeholder="Your Username" id="username" name="username">
				<i class="fa fa-check-circle"></i>
				<i class="fa fa-exclamation-circle"></i>
				<small>Error Message</small>
			</div>

			<div class="form-control">
				<label>Password:</label>
				<input type="password" placeholder="Your Password" id="password" name="password">
				<i class="fa fa-eye"></i>
				<i class="fa fa-check-circle"></i>
				<i class="fa fa-exclamation-circle"></i>
				<small>Error Message</small>
			</div>

			<div class="form-control">
				<label>Gender:</label>
				<input type="radio" id="ml" name="Gender" value="Male">
				<label for="ml">Male</label>
				<input type="radio" id="fml" name="Gender" value="Female">
				<label for="fml">Female</label>
			</div>

			<div class="form-control">
				<label>Date of Birth:</label>
			  <input type="date" id="birthday" name="birthday">
				<i class="fa fa-check-circle"></i>
				<i class="fa fa-exclamation-circle"></i>
				<small>Error Message</small>
			</div>

			<div class="form-control">
				<label>Nation:</label>
				<input type="text" placeholder="Your Nation" id="nation">
				<i class="fa fa-check-circle"></i>
				<i class="fa fa-exclamation-circle"></i>
				<small>Error Message</small>
			</div>

			<div class="form-controll">
				<input type="checkbox" name="checkbox" value="check" id="agree"> I agree to the Terms, Conditions, and Privacy Policy.</input>
			</div>

			<br><button type="submit" value="Submit">Submit</button>

		</form>

	</div>
